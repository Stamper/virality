{% extends "base.html" %}
{% block container %}
<div class="row ">
    <div class="col-2 offset-4">
        <form method="POST" class="mt-3" action="{{ url_for('signup') }}">
            {{ form.csrf_token }}
            {{ form.invite }}
            <div class="form-group">
                {{ form.email.label }} {{ form.email(size=40) }}
            </div>
            <div class="form-group">
                {{ form.password.label}} {{ form.password(size=40) }}
            </div>
            <div class="form-group">
                {{ form.password2.label}} {{ form.password2(size=40) }}
            </div>
            <input type="submit" value="Sign Up" class="btn btn-primary mt-2">
        </form>
    </div>
</div>
{% endblock %}
