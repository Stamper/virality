{% extends "base.html" %}
{% block container %}
<div class="row ">
    <div class="col-2 offset-4">
        <form method="POST" class="mt-3">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email.label }} {{ form.email(size=40) }}
            </div>
            <div class="form-group">
                {{ form.password.label}} {{ form.password(size=40) }}
            </div>
            <input type="submit" value="Login" class="btn btn-primary mt-2">
        </form>
    </div>
</div>
{% endblock %}
